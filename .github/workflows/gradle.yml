name: TitouCoch/PokeBagarre

on: [push]
permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Run tests
      run: .\gradlew.bat test 
    - name: Run tests and build
      run: .\gradlew.bat build

      
