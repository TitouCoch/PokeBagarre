name: TitouCoch/PokeBagarre

on: [push]
permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
       java-version: '11'
    - name: Run tests
      run: .\gradlew.bat test 
    - name: Run tests
      run: .\gradlew.bat build
